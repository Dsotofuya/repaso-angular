<ul class="list-group">
  <li
    *ngFor="
      let character of characterList;
      let i = index;
      let isEven = even;
      let isOdd = odd;
    "
    class="list-group-item d-flex justify-content-between align-items-center"

    [ngClass]="{
      'list-group-item-success': isEven,
      'list-group-item-warning': isOdd
    }"

  >

  <div>
    <span> {{ i + 1 }}. </span>
    <span> {{ character.name }} - </span>
    <strong> Power: </strong> {{ character.power }}
  </div>

  <button class="btn btn-danger" (click)="onDeleteCharacterById(character.id!)">X</button>

  </li>
</ul>
