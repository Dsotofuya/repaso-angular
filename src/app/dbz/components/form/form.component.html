<form class="row" (ngSubmit)="emmitCharacter()">
  <input
    [(ngModel)]="character.name"
    type="text"
    class="form-control mb-2"
    name="name"
    placeholder="Name"
  />
  <input
    [(ngModel)]="character.power"
    type="number"
    class="form-control mb-2"
    name="power"
    placeholder="Power"
  />
  <button type="submit" class="btn btn-primary mb-2">Add character</button>
  <input type="submit" class="btn btn-primary" value="Subir" />

  <pre> {{ character | json }} </pre>
</form>
